<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">

        <h1>Task Manager</h1>

        <!-- MAIN TODO LIST -->
        <section class="box">
            <h2>To-Do List</h2>
            <div class="row">
                <input type="text" id="todo-input" placeholder="Normal tasks here...">
                <button onclick="addTask('todo')">Add</button>
            </div>
            <ul id="todo-list"></ul>
        </section>

        <!-- DAILY TASKS -->
        <section class="box">
            <h2>Daily Tasks</h2>
            <div class="row">
                <input type="text" id="daily-input" placeholder="Daily tasks here...">
                <button onclick="addTask('daily')">Add</button>
            </div>
            <ul id="daily-list"></ul>
        </section>

        <!-- MONTHLY TASKS -->
        <section class="box">
            <h2>Monthly Bills & Payments</h2>
            <div class="row">
                <input type="text" id="monthly-input" placeholder="Monthly payments here...">
                <button onclick="addTask('monthly')">Add</button>
            </div>
            <ul id="monthly-list"></ul>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
